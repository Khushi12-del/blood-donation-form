<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    *{
        background-color: rgb(85, 85, 140);
    }
</style>
</head>

<body>
    <h1 class="text-center bg-dark ">User Record List</h1>
    <div class="container">
        <br>
        <form onsubmit="return validation()">
            <div class="form_group">
                <label for="">Username</label>
                <input type="text" name="" id="username" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form_group">
                <label for="">Email Address</label>
                <input type="text" name="" id="email" class="form-control">
                <span id="wrongemail" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form_group">
           <label for="">Select your blood category</label>
           <select name="" id="category" class="form-control">
            
            <option value="">A+</option>
           </select>
            </div>
            <div class="form_group">
                <label for="">Enter your address</label>
                <input type="text" name="" id="address" class="form-control">
                <span id="addresserror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form_group">
                <label for="">Enter your phone number</label>
                <input type="text" name="" id="number" class="form-control">
                <span id="numbererror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form_group">
                <label for="">Any other details regarding your medical health</label>
                <input type="text" name="" id="detail" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div><br>
            <div class="form_group">
<input type="submit" value="submit" class="btn btn-primary">
            </div>
            
        </form>
    </div>
    <script type="text/javascript">

     function validation(){

     var username = document.getElementById('username').value;
     var email = document.getElementById('email').value;
     var category = document.getElementById('category').value;
     var address = document.getElementById('address').value;
     var number = document.getElementById('number').value;
     var detail = document.getElementById('detail').value;

     var usercheck = /^[A-za-z.]{3,30}$/
     
     var emailcheck = /^[A-za-z_]{3,}[.]{1}[A-Za-z.]{2,6}$/ ;
     

     var numbercheck = /^[789][0-9]{9}$/;
     
     if (usercheck.test(username)){
        document.getElementById('usererror').innerHTML = " ";
     }else{
        document.getElementById('usererror').innerHTML = "** username is invalid";
        return false;
     }

        }
     if (emailcheck.test(email)){
        document.getElementById('wrongemail').innerHTML = " ";
     }else{
        document.getElementById('wrongemail').innerHTML = "** Email is invalid";
        return false;
     }

        
     if (numbercheck.test(number)){
        document.getElementById('numbererror').innerHTML = " ";
     }else{
        document.getElementById('numbererror').innerHTML = "** Number is invalid";
        return false;
     }

    



    </script>
</body>

</html>
